<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="main" action="">
        <input class="display-box" type="text" id="result" disabled />
        <input class="operator" type="button" value="C" onclick="clearscreen()" />

        <input
          class="operator"
          type="button"
          value="/"
          onclick="display('/')"
        />
        <input
          class="operator"
          type="button"
          value="*"
          onclick="display('*')"
        />
        <input
          class="operator"
          type="button"
          value="-"
          onclick="display('-')"
        />

        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="9" onclick="display('9')" />
        <input
          class="operator"
          id="add"
          type="button"
          value="+"
          onclick="display('+')"
        />

        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="6" onclick="display('6')" />

        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="3" onclick="display('3')" />
        <input
          class="operator"
          id="enter"
          type="button"
          value="="
          onclick="calculate()"
        />
        <input id="zero" type="button" value="0" onclick="display('0')" />
        <input type="button" value="." onclick="display('.')" />
      </form>
    </div>
  </body>
</html>
